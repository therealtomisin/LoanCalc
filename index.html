<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Number Guesser</title>
    <link rel="stylesheet" href="styling.css">
</head>
<body>
    <div class="game">
        <h1 class="head">
            Number Guesser
        </h1>
        <p class="instruction">
            pick a number between <span class="min-num"></span> and <span class="max-num"></span>
        </p>
        <div class="game-body">
            <input type="number" name="" id="number" class="input-number" placeholder="Enter your number...">
            <input type="submit" value="Submit" id="submit">
        </div>
        <span class="message">
    
        </span>
    </div>
    <script src="app.js"></script>
</body>
</html>
